<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.ico" />
    <meta name="description" content="Findly — Aplikacja Biura Rzeczy Znalezionych z inteligentnym wyszukiwaniem, zmianą motywu i chatbotem." />
    <meta property="og:title" content="Findly — Biuro Rzeczy Znalezionych" />
    <meta property="og:description" content="Szukaj i przeglądaj znalezione przedmioty. Szybko, czysto i intuicyjnie." />
    <meta property="og:image" content="/logo.png" />
    <meta name="theme-color" content="#3385ff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findly - Twoje Biuro Rzeczy Znalezionych Online</title>
    <script>
      (function() {
        try {
          var localTheme = localStorage.getItem('theme');
          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = localTheme ? localTheme : (supportDarkMode ? 'dark' : 'light');
          var root = document.documentElement;
          
          if (theme === 'dark') {
            root.setAttribute('data-theme', 'findlydark');
            root.classList.add('dark');
            root.style.backgroundColor = '#0a0b14';
          } else {
            root.setAttribute('data-theme', 'findlylight');
            root.classList.remove('dark');
            root.style.backgroundColor = '#ffffff';
          }
        } catch (e) {}
      })();
    </script>
    <script src="https://kit.fontawesome.com/ac1b82ff7f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
